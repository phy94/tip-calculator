<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_sephiroth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>

<body>
    <main id="main">
        <section>
            <div class="bill">
                <label for="">Bill <br> (Pre-Tax)</label>
                <input type="number" placeholder="0.00" id="billAmount" min="0" step="any" required class="numberInput"
                    onchange="decimals(this)" oninput="limitDecimal(this)">
            </div>
            <div>
                <div class="space-between">
                    <label for="">Select Tip %</label>
                    <span id="tipPercent"></span>
                </div>
                <input type="range" value="15" id="tipSlider" class="range">
            </div>
            <div class="space-between important">
                <span>Tip</span>
                <span id="tipAmount"></span>
            </div>
            <hr>
            <div class="billTax">
                <label for="">Bill <br> (with Tax)</label>
                <input type="number" placeholder="10% Tax default" id="billTax" min="0" step="any" required
                    class="numberInput" onchange="decimals(this)" oninput="limitDecimal(this)">
            </div>
            <div class="space-between important">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="">Split by :</label>
                    <span id="splitWay"></span>
                </div>
                <input type="range" min="1" max="12" value="1" id="splitInput" class="range">
            </div>
            <div class="space-between">
                <span>Split Bill <br> (with tax)</span>
                <span id="splitEach"></span>
            </div>
            <div class="space-between">
                <span>Tip Each</span>
                <span id="tipEach"></span>
            </div>
            <hr>
            <div class="space-between important">
                <span>Total Each</span>
                <span id="totalEach"></span>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
